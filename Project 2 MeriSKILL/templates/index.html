<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            width: 60%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 98%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        p {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Diabetes Prediction System</h1>
    <form action="/predict" method="post">
        <label for="glucose">Glucose Level (mg/dL):</label>
        <input type="text" name="glucose" required><br>
        
        <label for="blood_pressure">Blood Pressure (mm Hg):</label>
        <input type="text" name="blood_pressure" required><br>

        <label for "bmi">BMI:</label>
        <input type="text" name="bmi" required><br>

        <label for="age">Age:</label>
        <input type="text" name="age" required><br>

        <label for="pregnancies">Pregnancies:</label>
        <input type="text" name="pregnancies" required><br>

        <label for="skin_thickness">Skin Thickness (mm):</label>
        <input type="text" name="skin_thickness" required><br>

        <label for="insulin">Insulin Level (mu U/ml):</label>
        <input type="text" name="insulin" required><br>

        <label for="diabetes_pedigree">Diabetes Pedigree Function:</label>
        <input type="text" name="diabetes_pedigree" required><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
